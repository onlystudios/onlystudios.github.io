<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create | Coop's WTF</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff; /* White background for the create page */
            transition: all 0.5s ease;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to bottom right, #6A6BC8, #8E7DE2);
            padding: 15px 0;
            text-align: center;
            z-index: 999;
            transition: all 0.5s ease;
        }

        header h1 {
            margin: 0;
            color: white;
            font-size: 24px;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        main {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        .create-content {
            width: 80%;
            margin: 40px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: #f7f7f7;
            text-align: center;
            opacity: 1;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        footer {
            background: linear-gradient(to bottom right, #6A6BC8, #8E7DE2);
            color: white;
            text-align: center;
            padding: 20px 0;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://c.oops.wtf/'">Coop's WTF</h1>
    </header>

    <main>
        <div class="create-content">
            <h2>Create Your Page</h2>
            <!-- Add content specific to the create page -->
            <p>Design your unique page here.</p>
        </div>
    </main>

    <footer>
        <p>Contact Us | About | Privacy Policy | Terms of Use</p>
    </footer>

</body>
</html>
