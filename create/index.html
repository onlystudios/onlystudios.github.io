<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create | Coop's WTF</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #6A6BC8, #A78CC8, #C86BA8);
            background-size: cover;
            background-attachment: fixed;
            transition: all 0.5s ease;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to bottom right, #6A6BC8, #8E7DE2);
            padding: 15px 0;
            text-align: center;
            z-index: 999;
            transition: all 0.5s ease;
        }

        header h1 {
            margin: 0;
            color: white;
            font-size: 24px;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        main {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        .request-form {
            width: 80%;
            margin: 40px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: #f7f7f7;
            text-align: center;
        }

        .request-form input,
        .request-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .request-form textarea {
            height: 100px;
        }

        .request-form button {
            padding: 10px 20px;
            background: #6A6BC8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .request-form button:hover {
            background: #8E7DE2;
        }

        footer {
            background: linear-gradient(to bottom right, #6A6BC8, #8E7DE2);
            color: white;
            text-align: center;
            padding: 20px 0;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://c.oops.wtf/'">Coop's WTF</h1>
    </header>

    <main>
        <div class="request-form">
            <h2>Request an About Me</h2>
            <form>
                <input type="email" placeholder="Your Email" required><br>
                <input type="text" placeholder="Name/Nickname" required><br>
                <div>
                    <span style="font-size: 14px;">https://c.oops.wtf/</span>
                    <input type="text" id="userLink" name="userLink" required><br>
                </div>
                <textarea placeholder="Message to Moderators"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Contact Us | About | Privacy Policy | Terms of Use</p>
    </footer>
</body>
</html>
