<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyStudios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc00;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #333;
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 10px;
        }

        .section {
            padding: 100px 0;
            text-align: center;
        }

        .section h2 {
            font-size: 2rem;
            color: #333;
        }

        /* Add more CSS for your cartoony design */

    </style>
</head>
<body>
    <header>
        <h1>OnlyStudios</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home" class="section">
        <h2>Welcome to our Cartoony World!</h2>
    </section>
    
    <section id="about" class="section">
        <h2>About Us</h2>
        <p>We are a fun-loving team dedicated to creating cartoony experiences.</p>
    </section>
    
    <section id="portfolio" class="section">
        <h2>Our Portfolio</h2>
        <!-- Add your portfolio items here -->
    </section>
    
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <!-- Add a contact form here -->
    </section>
    
    <footer>
        <p>&copy; 2023 OnlyStudios</p>
    </footer>
    
    <script>
        // Smooth scrolling to sections when clicking on navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                
                window.scrollTo({
                    top: targetSection.offsetTop,
                    behavior: 'smooth'
                });
            });
        });

        // Add scroll animations to sections
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                const scrollY = window.scrollY;
                
                if (scrollY >= sectionTop - sectionHeight / 2 && scrollY < sectionTop + sectionHeight / 2) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
