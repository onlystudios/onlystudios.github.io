<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coop's WTF</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #6A6BC8, #A78CC8, #C86BA8);
            background-size: cover;
            background-attachment: fixed;
            transition: all 0.5s ease;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to bottom right, #6A6BC8, #8E7DE2);
            padding: 15px 0;
            text-align: center;
            z-index: 999;
            transition: all 0.5s ease;
        }

        header.hidden {
            top: -80px;
            opacity: 0;
        }

        header.show {
            top: 0;
            opacity: 1;
        }

        header h1 {
            margin: 0;
            color: white;
            font-size: 24px;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        header h1:hover {
            font-size: 48px;
        }

        main {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .section {
            width: 80%;
            margin: 40px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .intro {
            background: linear-gradient(to bottom right, #6A6BC8, #8E7DE2);
        }

        .features {
            background: linear-gradient(to bottom right, #8E7DE2, #6A6BC8);
        }

        .testimonials {
            background: linear-gradient(to bottom right, #6A6BC8, #8E7DE2);
        }

        .how-it-works {
            background: linear-gradient(to bottom right, #8E7DE2, #6A6BC8);
        }

        .faq {
            background: linear-gradient(to bottom right, #6A6BC8, #8E7DE2);
        }

        footer {
            background: linear-gradient(to bottom right, #6A6BC8, #8E7DE2);
            color: white;
            text-align: center;
            padding: 20px 0;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <header class="show">
        <h1 onclick="window.location.href='https://c.oops.wtf/'">Coop's WTF</h1>
    </header>

    <main class="hidden">
        <section class="section intro">
            <h2>Welcome to Coop's WTF</h2>
            <!-- Add content for the Introduction section -->
        </section>

        <section class="section features">
            <h2>Key Features</h2>
            <!-- Add content for Features section -->
        </section>

        <section class="section testimonials">
            <h2>Testimonials</h2>
            <!-- Add content for Testimonials section -->
        </section>

        <section class="section how-it-works">
            <h2>How It Works</h2>
            <!-- Add content for How It Works section -->
        </section>

        <section class="section faq">
            <h2>FAQ</h2>
            <!-- Add content for FAQ section -->
        </section>
    </main>

    <footer>
        <p>Contact Us | About | Privacy Policy | Terms of Use</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let isScrolled = false;

            $(window).on('scroll', function () {
                let scrollTop = $(this).scrollTop();

                if (scrollTop === 0) {
                    $('body, header, footer').addClass('top');
                    $('header').removeClass('hidden').addClass('show');
                    $('main').addClass('hidden').css('opacity', 0);
                    isScrolled = false;
                } else {
                    if (!isScrolled) {
                        $('body, header, footer').removeClass('top');
                        $('header').addClass('hidden').removeClass('show');
                        $('main').removeClass('hidden');
                        isScrolled = true;
                    }
                }

                if (scrollTop > 0) {
                    $('main').css('opacity', 1);
                    $('.section').each(function () {
                        let elementTop = $(this).offset().top;

                        if (elementTop - $(window).height() < scrollTop) {
                            $(this).css('opacity', 1).css('transform', 'none');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
